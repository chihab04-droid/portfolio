        // Provider pour les donn√©es
        function DataProvider({ children }) {
            const [data, setData] = useState(initialData);

            const ajouterConge = (conge) => {
                const nouveauConge = {
                    ...conge,
                    id: Date.now(),
                    statut: "En attente",
                    dateCreation: new Date().toISOString().split('T')[0]
                };
                setData(prev => ({
                    ...prev,
                    conges: [...prev.conges, nouveauConge]
                }));
            };

            const ajouterRecrutement = (recrutement) => {
                const nouveauRecrutement = {
                    ...recrutement,
                    id: Date.now(),
                    statut: "En cours",
                    dateCreation: new Date().toISOString().split('T')[0]
                };
                setData(prev => ({
                    ...prev,
                    recrutements: [...prev.recrutements, nouveauRecrutement]
                }));
            };

            const modifierStatutConge = (id, nouveauStatut) => {
                setData(prev => ({
                    ...prev,
                    conges: prev.conges.map(conge => 
                        conge.id === id ? { ...conge, statut: nouveauStatut } : conge
                    )
                }));
            };

            return (
                <DataContext.Provider value={{
                    data,
                    ajouterConge,
                    ajouterRecrutement,
                    modifierStatutConge
                }}>
                    {children}
                </DataContext.Provider>
            );
        }

        // Hook pour utiliser le context
        function useData() {
            const context = useContext(DataContext);
            if (!context) {
                throw new Error('useData doit √™tre utilis√© dans un DataProvider');
